<!DOCTYPE html>
<html>
<head>
    <title>Visualizar MCV em AR</title>
    <script>
        const modelGLB = "https://geovani05.github.io/modelo-3d-ar/MCV.glb";
        const modelUSDZ = "https://geovani05.github.io/modelo-3d-ar/MCV.usdz"; // Adicione após conversão

        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.location.href = modelUSDZ; // iOS
        } else {
            window.location.href = `https://arvr.google.com/scene-viewer?file=${modelGLB}`; // Android
        }
    </script>
</head>
<body>
    <p>Redirecionando para AR... <a href="${modelGLB}">Clique aqui se não funcionar.</a></p>
</body>
</html>
